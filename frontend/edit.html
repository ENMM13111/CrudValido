<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="app.js"></script>
    <title>Gestor de contraseñas - Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body style="background-color: rgb(172, 197, 230)">
    <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contraseñas - Editar</h1>
            <div class="form-group">
                <label for="plataforma">Plataforma: </label>
                <input type="text" class="form-control" id="Plataforma" placeholder="Plataforma">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario: </label>
                <input type="text" class="form-control" id="usuario" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="clave">Clave: </label>
                <input type="text" class="form-control" id="clave" placeholder="Clave">
            </div>
            <br>
            <button type="button" class="btn btn-info" onclick="guardar()">Guardar</button>
            <button type="button" class="btn btn-warning" onclick="location.href = 'index.html'">Regresar</button>
        </div>
    </div>
   
</body>

</html>
